<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat room</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js" ></script>
    <script src="/js/moment.js"></script>
    <script src="/js/mustache.js"></script>
    <script src="/js/deparam.js"></script>
    
    
  </head>
  
  <body>
    <div class="chat">

      <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
      </div>
      <div class="chat__main">
        <ol class="chat__messages" id="msg"></ol>

        <div class="chat__footer">
          <form onclick="return false;">
            <input type="text" name="text" id="text" placeholder="Some text" autofocus autocomplete="off">
            <button id="btn_enviar">
              Enviar
            </button>
            <button id="btn_geo_loc">Send location</button>
          </form>
        </div>
        

      </div>


    </div>

    <script id="messgge_template" type="text/template">
      <li class="msg">
        <div class="message__title">
          <h4>
            {{ from }}
          </h4>
          <span>
            {{ createdAt }}
          </span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    
    <script id="location_template" type="text/template">
      <li class="msg">
        <div class="message__title">
          <h4>
            {{ from }}
          </h4>
          <span>
            {{ createdAt }}
          </span>
        </div>
        <div class="message__body">
          <a href="{{location}}" >Open location</a>
        </div>
      <li>
    </script>

    <script src="/js/main.js"></script>
  </body>

</html>
